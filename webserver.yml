# Ansible playbook for webserver
---
- hosts: webserver
  remote_user: turnip
  become: yes
  become_method: sudo
  tasks:
    - name: Build docker image from Dockerfile
      docker_image:
        name: web
        path: docker
        state: build
    - name: Running the container
      docker_container:
        image: web:latest
        path: docker
        state: running
    - name: Check if Nginx container is running
      shell: docker ps